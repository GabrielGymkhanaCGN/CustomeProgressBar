plugins {
    id 'com.android.library'
    id 'maven-publish'
}


android {
	//start
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        namespace "com.gymkhana.studio.library.widget"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    } // end default
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.github.GabrielGymkhanaCGN'
            artifactId = 'CustomeProgressBar'
            version = '1.0.0'

            afterEvaluate {
                from components.release
            }
        }
    }
}
